<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">환영합니다.</h1>
      <p class="welcome-header__text">
        카카오 계정이 있다면,<br>이메일/핸드폰 번호로 로그인하세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="로그인" />
      <a href="#">계정 또는 비밀번호가 기억 안나시나요?</a>
    </form>

    <div id="no-mobile">
      <span>사이즈를 모바일용으로 줄여주세요 ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/5a189eee89.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
